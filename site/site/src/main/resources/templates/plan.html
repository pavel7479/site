<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<a href="/" class=″site-button″>Вернуться на шаг назад</a>
<main>
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Тип дома</font></font></h1>
        <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Дом для постоянного проживания</font></font></button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Дача</font></font></button>
            </div>
            <p class="lead mb-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Размер учаска, соток</font></font></p>
            <input type=″button″ value="соток" onclick=″location.href=′любая ссылка′″>

            <p class="lead mb-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">если участка нет укажите 0</font></font></p>
            <p class="lead mb-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Локация участка</font></font></p>
            <input type=″button″ value="адрес участка" onclick=″location.href=′любая ссылка′″>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
            <div class="container px-5">
                <img src="bootstrap-docs.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Пример изображения" width="700" height="500" loading="house.jpg">
            </div>

        </div>
    </div>
    <a href="/planAdd" class=″site-button″>Продолжить</a>
</main>

</body>

</html>
